name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Get the ZIP asset download URL
          ZIP_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/WorkTimeReminder-${VERSION}.zip"
          echo "ZIP_URL=$ZIP_URL" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha256
        run: |
          curl -L -o app.zip "${{ steps.release.outputs.ZIP_URL }}"
          SHA256=$(shasum -a 256 app.zip | cut -d ' ' -f 1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: tungtt22/homebrew-tap
          event-type: update-cask
          client-payload: |
            {
              "cask": "work-time-reminder",
              "version": "${{ steps.release.outputs.VERSION }}",
              "sha256": "${{ steps.sha256.outputs.SHA256 }}",
              "url": "${{ steps.release.outputs.ZIP_URL }}"
            }

