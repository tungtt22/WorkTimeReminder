name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Get the ZIP asset download URL
          ZIP_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/WorkTimeReminder-${VERSION}.zip"
          echo "ZIP_URL=$ZIP_URL" >> $GITHUB_OUTPUT

      - name: Download and calculate SHA256
        id: sha256
        run: |
          curl -L -o app.zip "${{ steps.release.outputs.ZIP_URL }}"
          SHA256=$(shasum -a 256 app.zip | cut -d ' ' -f 1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: tungtt22/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          cd homebrew-tap
          cat > Casks/work-time-reminder.rb << 'EOF'
          cask "work-time-reminder" do
            version "${{ steps.release.outputs.VERSION }}"
            sha256 "${{ steps.sha256.outputs.SHA256 }}"

            url "https://github.com/tungtt22/WorkTimeReminder/releases/download/v#{version}/WorkTimeReminder-#{version}.zip"
            name "Work Time Reminder"
            desc "A lightweight menu bar app that reminds you to take breaks"
            homepage "https://github.com/tungtt22/WorkTimeReminder"

            app "WorkTimeReminder.app"

            zap trash: [
              "~/Library/Preferences/com.tungtt22.WorkTimeReminder.plist",
              "~/Library/Application Support/WorkTimeReminder",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/work-time-reminder.rb
          git commit -m "chore: Update work-time-reminder to v${{ steps.release.outputs.VERSION }}"
          git push

